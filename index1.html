<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating 3D Phone Mockup</title>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Light blue gradient background like in the reference image */
            background: linear-gradient(180deg, #e6f0ff 0%, #a8ceff 100%);
            perspective: 1000px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .phone-container {
            position: relative;
            width: 300px;
            height: 600px;
            margin: 50px 0;
            transform-style: preserve-3d;
            /* Initial tilt positioning similar to the reference image */
            transform: rotateY(15deg) rotateX(10deg) rotateZ(-10deg);
            animation: float 8s ease-in-out infinite;
            cursor: pointer; /* Add pointer cursor to indicate clickability */
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px) rotateY(15deg) rotateX(10deg) rotateZ(-10deg);
            }
            25% {
                transform: translateY(-10px) rotateY(17deg) rotateX(11deg) rotateZ(-9deg);
            }
            50% {
                transform: translateY(0px) rotateY(15deg) rotateX(10deg) rotateZ(-10deg);
            }
            75% {
                transform: translateY(10px) rotateY(13deg) rotateX(9deg) rotateZ(-11deg);
            }
            100% {
                transform: translateY(0px) rotateY(15deg) rotateX(10deg) rotateZ(-10deg);
            }
        }
        
        .phone {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 40px;
            background-color: #000;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform-style: preserve-3d;
        }
        
        .phone-edge {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 40px;
            background: linear-gradient(145deg, #333 0%, #888 100%);
            transform: translateZ(-10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }
        
        /* Add side edge for more realistic 3D effect */
        .phone:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 100%;
            right: -10px;
            top: 0;
            background: linear-gradient(to right, #333, #888);
            transform: rotateY(90deg);
            transform-origin: right;
        }
        
        /* Add bottom edge for more realistic 3D effect */
        .phone:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            bottom: -10px;
            left: 0;
            background: linear-gradient(to bottom, #333, #888);
            transform: rotateX(90deg);
            transform-origin: bottom;
        }
        
        .phone-screen {
            position: absolute;
            width: calc(100% - 16px);
            height: calc(100% - 16px);
            top: 8px;
            left: 8px;
            border-radius: 32px;
            overflow: hidden;
            background-color: #111;
        }
        
        .phone-notch {
            position: absolute;
            width: 120px;
            height: 25px;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }
        
        .screenshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
            background-color: white; /* Add background color */
        }
        
        .screenshot.hidden {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: #fff;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .control-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .control-button.active {
            background-color: #333;
            color: #fff;
        }
        
        .button-container {
            position: absolute;
            right: -2px;
            top: 120px;
            height: 60px;
            width: 4px;
            background-color: #888;
            border-radius: 2px 0 0 2px;
        }
        
        .button-container:before {
            content: '';
            position: absolute;
            right: 0;
            top: -80px;
            height: 40px;
            width: 4px;
            background-color: #888;
            border-radius: 2px 0 0 2px;
        }
        
        .button-container:after {
            content: '';
            position: absolute;
            right: 0;
            top: 80px;
            height: 40px;
            width: 4px;
            background-color: #888;
            border-radius: 2px 0 0 2px;
        }
        
        .nav-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-dot.active {
            background-color: #fff;
            transform: scale(1.2);
        }
        
        .shadow {
            position: absolute;
            bottom: -40px;
            width: 80%;
            height: 40px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            filter: blur(8px);
            /* Adjust shadow position to match the tilted phone */
            transform: rotateX(60deg) translateX(-40px);
            animation: shadowPulse 8s ease-in-out infinite;
        }
        
        @keyframes shadowPulse {
            0% {
                transform: rotateX(60deg) translateX(-40px) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: rotateX(60deg) translateX(-40px) scale(0.9);
                opacity: 0.2;
            }
            50% {
                transform: rotateX(60deg) translateX(-40px) scale(1);
                opacity: 0.3;
            }
            75% {
                transform: rotateX(60deg) translateX(-40px) scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: rotateX(60deg) translateX(-40px) scale(1);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-container" id="phoneContainer">
            <div class="phone-edge"></div>
            <div class="phone">
                <div class="phone-screen">
                    <img class="screenshot" id="screenshot1" src="img/screen1.png" alt="Dashboard 1">
                    <img class="screenshot hidden" id="screenshot2" src="img/screen2.png" alt="Dashboard 2">
                    <img class="screenshot hidden" id="screenshot3" src="img/screen3.png" alt="Dashboard 3">
                    <img class="screenshot hidden" id="screenshot4" src="img/screen4.png" alt="Dashboard 4">
                    <img class="screenshot hidden" id="screenshot5" src="img/screen5.png" alt="Dashboard 5">
                </div>
                <div class="phone-notch"></div>
                <div class="button-container"></div>
            </div>
            <div class="shadow"></div>
        </div>
        
        <div class="nav-dots">
            <div class="nav-dot active" onclick="showScreen(1)"></div>
            <div class="nav-dot" onclick="showScreen(2)"></div>
            <div class="nav-dot" onclick="showScreen(3)"></div>
            <div class="nav-dot" onclick="showScreen(4)"></div>
            <div class="nav-dot" onclick="showScreen(5)"></div>
        </div>
        
        <div class="controls">
            <button class="control-button active" onclick="showScreen(1)">Dashboard 1</button>
            <button class="control-button" onclick="showScreen(2)">Dashboard 2</button>
            <button class="control-button" onclick="showScreen(3)">Dashboard 3</button>
            <button class="control-button" onclick="showScreen(4)">Dashboard 4</button>
            <button class="control-button" onclick="showScreen(5)">Dashboard 5</button>
        </div>
    </div>
    
    <script>
        // Variables to track current screen and total screens
        let currentScreen = 1;
        const totalScreens = 5;
        
        // Fix the Dashboard visibility issues and improve the screen switching
        function showScreen(index) {
            // Hide all screenshots
            const screenshots = document.querySelectorAll('.screenshot');
            screenshots.forEach(screen => screen.classList.add('hidden'));
            
            // Show the selected screenshot
            const selectedScreen = document.getElementById(`screenshot${index}`);
            selectedScreen.classList.remove('hidden');
            
            // Update nav dots
            const dots = document.querySelectorAll('.nav-dot');
            dots.forEach((dot, i) => {
                if (i === index - 1) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
            
            // Update control buttons
            const buttons = document.querySelectorAll('.control-button');
            buttons.forEach((button, i) => {
                if (i === index - 1) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            
            // Update current screen tracker
            currentScreen = index;
        }
        
        // Function to navigate to the next screen
        function nextScreen() {
            let nextIndex = currentScreen + 1;
            if (nextIndex > totalScreens) {
                nextIndex = 1; // Loop back to the first screen
            }
            showScreen(nextIndex);
        }
        
        // Function to navigate to the previous screen
        function prevScreen() {
            let prevIndex = currentScreen - 1;
            if (prevIndex < 1) {
                prevIndex = totalScreens; // Loop to the last screen
            }
            showScreen(prevIndex);
        }
        
        // Mouse click on phone to advance to next screen
        document.getElementById('phoneContainer').addEventListener('click', function(e) {
            // Determine if click is on left or right side of phone
            const phoneRect = this.getBoundingClientRect();
            const clickX = e.clientX - phoneRect.left;
            
            // If clicked on left side, go to previous screen
            // If clicked on right side, go to next screen
            if (clickX < phoneRect.width / 2) {
                prevScreen();
            } else {
                nextScreen();
            }
        });
        
        // Handle scroll events to change screens
        let scrollTimeout;
        let lastScrollTop = 0;
        
        window.addEventListener('wheel', function(e) {
            // Clear the timeout if it exists
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            
            // Set a timeout to prevent multiple rapid scrolls
            scrollTimeout = setTimeout(function() {
                // Determine scroll direction
                if (e.deltaY > 0) {
                    // Scrolling down - next screen
                    nextScreen();
                } else {
                    // Scrolling up - previous screen
                    prevScreen();
                }
            }, 100); // 100ms delay to debounce scroll events
        }, { passive: true });
        
        // Handle touch swipe for mobile devices
        let touchStartY = 0;
        let touchStartX = 0;
        
        document.getElementById('phoneContainer').addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
            touchStartX = e.touches[0].clientX;
        }, { passive: true });
        
        document.getElementById('phoneContainer').addEventListener('touchend', function(e) {
            const touchEndY = e.changedTouches[0].clientY;
            const touchEndX = e.changedTouches[0].clientX;
            
            const diffY = touchStartY - touchEndY;
            const diffX = touchStartX - touchEndX;
            
            // Check if horizontal or vertical swipe
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 50) {
                    // Swipe left - next screen
                    nextScreen();
                } else if (diffX < -50) {
                    // Swipe right - previous screen
                    prevScreen();
                }
            } else {
                // Vertical swipe
                if (diffY > 50) {
                    // Swipe up - next screen
                    nextScreen();
                } else if (diffY < -50) {
                    // Swipe down - previous screen
                    prevScreen();
                }
            }
        }, { passive: true });
        
        // Keyboard arrow key navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                    nextScreen();
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    prevScreen();
                    break;
            }
        });
        
        // Initialize all screenshots when page loads
        window.onload = function() {
            // Make sure first dashboard is visible
            showScreen(1);
            
            // Set up automatic rotation if desired
            // Uncomment the following line to enable auto-rotation
            // setInterval(nextScreen, 5000); // Change screen every 5 seconds
        }
    </script>
